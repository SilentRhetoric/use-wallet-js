name: CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'main'

jobs:
  run-ci:
    name: Run Unit Tests, Lint, and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Prettier
        run: bun run prettier

      - name: Typecheck
        run: bun run typecheck

      - name: Run tests
        run: bun test

      # - name: Run Jest tests
      #   run: bun run test

      - name: Build
        run: bun run build
